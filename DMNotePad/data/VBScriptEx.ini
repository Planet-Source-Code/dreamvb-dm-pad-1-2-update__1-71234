Spacer=

For Loop=Dim Count|	For Count = 0 To 5|	Msgbox Count|Next

Do While Loop=Dim x|x = 0||Do While (x <= 5)|	MsgBox x|	x = (x + 1)|Loop

DO Until Loop=Dim x|x = 0||Do Until (x = 5)|	x = (x + 1)|	MsgBox x|Loop

Spacer=

IF Example=Dim x||x = 4|If (x > 5) Then|	Msgbox "x is more than 5"|Else|	Msgbox "x is less then 5"|End If

Select Case Example=Dim x|x = 2|	Select Case x|		Case 0|			MsgBox "x is Zero"|		Case 1|			MsgBox "x is One"|		Case 2|			MsgBox "x is Two"|		Case Else|			MsgBox "x is not in the list"|	End Select

